<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link href="calstyle.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="cal-holder">
        <div class="container">
            <div class="cal-result">
                <div class="cal-in" id="cal-in"></div>
            </div>
            <div class="cal-opt">
                <ul>
                    <li>+</li>
                    <li>-</li>
                    <li>*</li>
                    <li>/</li>
                </ul>
            </div>
            <div class="left-wrap">
                <div class="cal-num">
                    <ul>
                        <li>9</li>
                        <li>8</li>
                        <li>7</li>
                    </ul>
                </div>
                <div class="cal-num">
                    <ul>
                        <li>6</li>
                        <li>5</li>
                        <li>4</li>
                    </ul>
                </div>
                <div class="cal-num">
                    <ul>
                        <li>3</li>
                        <li>2</li>
                        <li>1</li>
                    </ul>
                </div>
                <div class="cal-num">
                    <ul>
                        <li>0</li>
                        <li>.</li>
                        <li id="clear">c</li>
                    </ul>
                </div>
            </div>
            <div class="right-wrap">
                <div class="equals" id="result">=</div>
            </div>
        </div>
    </div>
</body>
<script src="calscript.js"></script>
</html>
